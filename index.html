<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ثبت نام و ورود</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="container" id="container">
        <!-- فرم ثبت نام -->
        <div class="form-container register-container">
            <div class="form-content">
                <div class="form-header">
                    <h2>ایجاد حساب کاربری</h2>
                    <p>لطفا اطلاعات خود را وارد کنید</p>
                </div>
                
                <form id="registerForm" class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="نام و نام خانوادگی" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="آدرس ایمیل" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="رمز عبور" required>
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="تکرار رمز عبور" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">قدرت رمز عبور</span>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">ثبت نام</span>
                        <i class="fas fa-arrow-left btn-icon"></i>
                    </button>
                </form>
                
                <div class="form-footer">
                    <p>قبلاً حساب دارید؟ <a href="#" id="showLogin">وارد شوید</a></p>
                </div>
            </div>
        </div>

        <!-- فرم ورود -->
        <div class="form-container login-container hidden">
            <div class="form-content">
                <div class="form-header">
                    <h2>ورود به حساب کاربری</h2>
                    <p>خوش آمدید! لطفا وارد شوید</p>
                </div>
                
                <form id="loginForm" class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="نام کاربری یا ایمیل" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="رمز عبور" required>
                        <span class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            مرا به خاطر بسپار
                        </label>
                        <a href="#" class="forgot-password">رمز عبور را فراموش کرده‌اید؟</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">ورود به حساب</span>
                        <i class="fas fa-arrow-left btn-icon"></i>
                    </button>
                </form>
                
                <div class="form-footer">
                    <p>حساب ندارید؟ <a href="#" id="showRegister">ثبت نام کنید</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- پیام موفقیت -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-animation">
                <div class="checkmark">
                    <div class="check-icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <h3>ثبت نام موفق!</h3>
            <p>حساب کاربری شما با موفقیت ایجاد شد</p>
            <button id="continueToLogin" class="btn-secondary">ادامه به صفحه ورود</button>
        </div>
    </div>

    <!-- انیمیشن خوش آمدگویی -->
    <div id="welcomeAnimation" class="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-icon">
                <i class="fas fa-hand-wave"></i>
            </div>
            <h2 id="welcomeMessage">خوش آمدید!</h2>
            <p>به پنل کاربری خوش آمدید</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
